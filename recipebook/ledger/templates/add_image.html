{% extends 'base.html' %}

{% block content %}
<h1> Upload image for {{ recipe.name }} </h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"> Upload </button>
</form>
<a href="{% url 'recipe_details' recipe_index=recipe.id %}"> Return to recipe </a>
{% endblock %}

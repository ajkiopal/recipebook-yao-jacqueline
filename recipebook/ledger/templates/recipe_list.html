{% extends 'base.html' %}

{% block title %} Recipe Book {% endblock %}

{% block content %}
<h1>Recipe Book</h1>
<ul>
    {% for recipe in recipes %}
        <li><a href="{% url 'recipe_details' recipe_index=recipe.id %}">{{ recipe.name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'add_recipe' %}"> Create Recipe </a>
{% endblock %}
